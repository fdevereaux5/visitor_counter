<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .counter-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        
        .counter-label {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .counter-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .counter-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .status-message {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-icon">ðŸ‘¥</div>
        <div class="counter-label">Total Visitors</div>
        <div class="counter-display" id="counter">Loading...</div>
        <div class="status-message" id="status"></div>
    </div>

    <script>
        // CountAPI.xyz - Free visitor counter service
        const NAMESPACE = 'github-visitor-counter';
        const KEY = 'my-website-visits';
        const API_URL = `https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`;

        async function updateCounter() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch count');
                }
                
                const data = await response.json();
                const count = data.value;
                
                document.getElementById('counter').textContent = count.toLocaleString();
                document.getElementById('status').textContent = 'âœ“ Connected';
                
            } catch (error) {
                console.error('Error updating counter:', error);
                document.getElementById('counter').textContent = '---';
                document.getElementById('status').innerHTML = 
                    '<span class="error-message">Unable to load counter</span>';
            }
        }

        // Initialize counter when page loads
        updateCounter();
    </script>
</body>
</html>
